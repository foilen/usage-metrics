buildscript {
  repositories {
    jcenter()
  }
}

plugins {
  id "com.jfrog.bintray" version "1.8.5"
}

apply plugin: 'maven'
apply plugin: 'maven-publish'

dependencies {

  // Tools
  compile 'com.google.guava:guava:29.0-jre'

  // For jl-smalltools
  compile 'ch.qos.logback:logback-classic:1.2.3'
  compile 'com.foilen:jl-smalltools:0.53.0'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
  compile "javax.xml.bind:jaxb-api:2.3.1"
  compile 'org.apache.commons:commons-lang3:3.10'
  compile 'org.slf4j:slf4j-api:1.7.30'

  // For API
  compile 'org.springframework:spring-web:5.2.7.RELEASE'

}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

artifacts {
  archives sourcesJar
  archives javadocJar
}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')

  publish = true

  pkg {
    repo = 'maven'
    userOrg = 'foilen'
    name = 'com.foilen:usage-metrics-api'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/foilen/usage-metrics'
  }

  publications = ['MyPublication']
}

publishing {
  publications {
    MyPublication(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
      groupId 'com.foilen'
      artifactId 'usage-metrics-api'
    }
  }
}
